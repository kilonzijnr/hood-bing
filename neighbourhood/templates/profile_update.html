<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE UPDATE</title>
</head>

<body>
    <div class="container">
        <h3 class='text-center'>
            NEW PROFILE
        </h3>

        <div class="row featurette">
            <div class="col-md-7 order-md-2">
                <form class="d-flex flex-column" action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-2">
                        <div class="fw-bold text-capitalize mb-2">
                            <label for="floatingInput">CONTACT DETAILS</label>
                        </div>
                        <div>
                            {{ form.email }}
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="fw-bold text-capitalize mb-2">
                            <label for="floatingInput">Profile Photo</label>
                        </div>
                        <div>
                            {{ form.profile_photo }}
                        </div>
                    </div>
                    <div class="mb-2">
                        <div class="fw-bold text-capitalize mb-2">
                            <label for="floatingInput">Neighbourhood</label>
                        </div>
                        <div>
                            {{ form.neighbourhood }}
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mb-2">
                        <button class="btn btn-secondary my-2"> Update Profile</button>
                    </div>
                    {{ form.errors }}
                </form>
            </div>
            {% if profile.photo %}
            <img src="{{ user.profile.profile_photo.url }}" alt="" class="card-img-top"
                style="width: 200px; height: 200px; border-radius: 50%" />
            {%else%}
            <img src="https://st2.depositphotos.com/1104517/11965/v/600/depositphotos_119659092-stock-illustration-male-avatar-profile-picture-vector.jpg"
                class="card-img-top" alt="My profile picture" />
            {% endif %}
            </div>
        </div>
</body>

</html>
