<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
	<title>LOGIN</title>
</head>
	<style>
		.login-card {
			background-color: #00061c;
			width: 800px;
			margin: 0 auto;
			box-shadow: rgb(0, 0, 0) 0px 7px 29px 0px;
			border-radius: 30px;
			color: white;
		}
		.text--center {
    text-align: center;}
	.fw-light{
		text-align: center;
	}
	
	.g-button{
	outline: none;
    border: none;
    margin: 1rem 0;
    padding: .5rem 1rem;
    width: 150px;
    border-radius: 8px;
    background-color: #0096c7;
    color: #fff;
    font-weight: 600;
	}

	</style>

	<body>
		<div class="container h-100">
			<div class="header">
				<div class="login-card px-4 py-2">
					<h4 class="fw-light text--center mb-4">NEIGHBOUR HOOD </h4>
					<p class="fw-light">Kindly input your login credentials!</p>
					<form class="d-flex flex-column justify-content-center align-items-center" action="" method="post">
						{% csrf_token %}
						<div class="mb-2">
							<div class="fw-bold text-capitalize mb-2">
								<label for="floatingInput">Username</label>
							</div>
							<div>
								<input type="text" name="username" class="form-control email" id="floatingInput"
									placeholder="Username">
							</div>
							<hr>
						</div>
						<div class="mt-2">
							<div class="fw-bold text-capitalize mb-2">
								<label for="floatingPassword">Password</label>
							</div>
							<div>
								<input type="password" name="password" class="form-control email" id="floatingPassword"
									placeholder="Password">
							</div>
							<hr>
						</div>
						<div>
							<button class="g-button" type="submit">Login</button>
						</div>
					</form>
					<div class="signup">
						<p>
							Dont have and account? <a href="{% url 'signup' %}" class="ml-2">Sign Up</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
